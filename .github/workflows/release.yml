name: CI / Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: plugin/scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: plugin/scripts
        run: npm run build

      - name: Run tests
        working-directory: plugin/scripts
        run: npm test

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: plugin/scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: plugin/scripts
        run: npm run build

      - name: Create release artifact
        run: |
          VERSION="${{ github.ref_name }}"

          # Create a clean release directory
          mkdir -p release/plugin

          # Copy plugin manifest and hooks
          cp -r plugin/.claude-plugin release/plugin/

          # Copy commands
          cp -r plugin/commands release/plugin/

          # Copy skills
          cp -r plugin/skills release/plugin/

          # Copy compiled scripts (dist only, no source)
          mkdir -p release/plugin/scripts
          cp -r plugin/scripts/dist release/plugin/scripts/
          cp plugin/scripts/package.json release/plugin/scripts/
          cp plugin/scripts/package-lock.json release/plugin/scripts/

          # Install production dependencies only
          cd release/plugin/scripts
          npm ci --omit=dev
          rm package-lock.json
          cd ../../..

          # Copy marketplace config
          cp -r .claude-plugin release/

          # Copy README
          cp README.md release/

          # Create tarball
          cd release
          tar -czvf ../claude-code-bedrock-${VERSION}.tar.gz .
          cd ..

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating notes from $PREV_TAG to ${{ github.ref_name }}"
            NOTES=$(git log ${PREV_TAG}..${{ github.ref_name }} --pretty=format:"- %s" --no-merges)
          else
            echo "First release - using all commits"
            NOTES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Write to file for multiline support
          echo "$NOTES" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_notes.txt
          files: claude-code-bedrock-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
